        <nav>
            <a href="index.html">
                <div class="logo">

    <main>
        <form class="registreForm" action="">
            <fieldset>
                <legend>
                    <img src="./css/img/logo.webp" alt="">

                <input type="text" name="nom" placeholder="Nom" required pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ\- ]+" minlength="3" maxlength="30">
                <input type="email" name="email" placeholder="Correu elèctronic" required>
                <input type="date" name="fNaixement" required>
                
                <hr size="1px" color="black">

                <input type="text" name="nomUsuari" placeholder="Nom d'usuari" required pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ\- ]+" minlength="3" maxlength="20">
                <input type="password" name="contrasenya" placeholder="Contrasenya" required minlength="5" maxlength="30">
                <span class="terminisCheck"><input type="checkbox" name="Terminis" required><p>Acceptes els terminis d'usuari?</p></span>

                <button type="submit" form="registreForm">Acceptar</button>
                
                <p>Si ya tens un compte <a href="login.html">Inicia Sesió</a></p>

        </form>
